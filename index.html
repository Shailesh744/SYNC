<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>SYNC</h1>
        <p>Products Management System</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="cat" placeholder="Category" />
        <button id="btn">Create</button>
      </div>
      <div class="outputs">
        <div class="serach">
          <input
            onkeyup="search(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btn">
            <button onclick="getSearchMood(this.id)" id="search-title">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="search-cat">
              Search By Category
            </button>
          </div>
        </div>
        <div id="delete-all"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="body"></tbody>
        </table>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
